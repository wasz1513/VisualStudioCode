<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJS</title>
</head>
<body>
    
    <!-- Vue에서 제어할 출력 영역 -->
    <div id="app">

        <a href="www.google.com" @click.prevent="decrease">-</a>
        {{count}}
        <a href="www.google.com" @click.prevent="decrease">+</a>

        <br><br>

        <button v-on:click="count--;">-</button>
        {{count}}
        <button @click="count++;">+</button>
        
        <br><br>
        
        <button v-on:click="decrease">-</button>
        {{count}}
        <button @click="increase">+</button>

    </div>

    <!-- VueJS CDN -->
    <script src="https://unpkg.com/vue"></script>
    <script>
        // VueModel 생성
        var app = new Vue({
            el:"#app", //제어대상
            data:{ // 사용할 모델(데이터)
                count:0,
            },
            methods:{ // 메소드 보관 영역
                increase:function(){
                    this.count++;
                },
                decrease:function(){
                    this.count--;
                },
            },
        }); 
    </script>

</body>
</html>
