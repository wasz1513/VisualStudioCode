<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJS</title>
</head>
<body>
    
    <!-- Vue에서 제어할 출력 영역 -->
    <div id="app">
        <!-- v-model : 양방향 연결 -->
        <input type="text" v-model="str">
        <br>
        {{str}}
        <br>
        {{str.length}}
        <br>
        {{isValid}}
    </div>

    <!-- VueJS CDN -->
    <script src="https://unpkg.com/vue"></script>
    <script>
        // VueModel 생성
        var app = new Vue({
            el:"#app", //제어대상
            data:{ // 사용할 모델(데이터)
                str:"Hello! VueJS!",
            },
            computed:{ // 실시간 계산 영역
                isValid:function(){
                    return 8<=this.str.length && this.str.length<=20;
                },
            },
        }); 
    </script>

</body>
</html>
