<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJS</title>
    <style>
        .on{
            color:red;
        }
    </style>
</head>
<body>
    
    <!-- Vue에서 제어할 출력 영역 -->
    <div id="app">
        <input type="checkbox" v-model="check">
        <div v-bind:class="{ on : check }">{{check}}</div>
    </div>

    <!-- VueJS CDN -->
    <script src="https://unpkg.com/vue"></script>
    <script>
        // VueModel 생성
        var app = new Vue({
            el:"#app", //제어대상
            data:{ // 사용할 모델(데이터)
                check:false,
            },
        }); 
    </script>

</body>
</html>
